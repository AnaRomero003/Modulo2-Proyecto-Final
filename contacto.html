<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Mi Cafetería</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Sección Contáctanos -->
    <section class="contactanos">
        <div class="container">
            <h2>Contáctanos</h2>
            <!-- Información de contacto -->
            <div class="informacion-contacto">
                <p><strong>Teléfono:</strong> +52 771 123 4567</p>
                <p><strong>Correo Electrónico:</strong> contacto@micafeteria.com</p>
                <p><strong>Dirección:</strong> Calle del Café, 123, Centro, Ciudad del Sabor, México</p>
                <p><strong>Horario:</strong> Lunes a Sábado, 8:00 AM - 10:00 PM</p>
            </div>
            <!-- Formulario de contacto -->
            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="campo">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit" class="boton">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Mi Cafetería</p>
    </footer>
</body>
</html>
